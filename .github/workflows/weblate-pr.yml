name: Weblate Translation PR

on:
  push:
    branches:
      - weblate

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: weblate

      - name: Check if PR already exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head weblate --base master --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "PR #$PR_NUMBER already exists"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            echo "No existing PR found"
          fi

      - name: Create Pull Request
        if: steps.check-pr.outputs.pr_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base master \
            --head weblate \
            --title "üåê Translation updates from Weblate" \
            --body "This PR contains the latest translation updates from Weblate.

          ## Changes
          - Automatically synced from Weblate platform
          - Contains updates to translation files

          ## Checklist
          - [ ] Translation changes look correct
          - [ ] No unexpected file modifications
          - [ ] Ready to merge

          ---
          üìù **Note**: This PR is automatically updated when new translations are pushed from Weblate.

          ü§ñ *Auto-generated by GitHub Actions*" \
            --label "translations,weblate,i18n" \
            --assignee "eliakassoufshelvz"

      - name: Update existing PR
        if: steps.check-pr.outputs.pr_exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "PR already exists and will be automatically updated with the new commits from weblate branch"
          gh pr view ${{ steps.check-pr.outputs.pr_number }} --json number,title,url --jq '"PR #\(.number): \(.title)\nURL: \(.url)"'