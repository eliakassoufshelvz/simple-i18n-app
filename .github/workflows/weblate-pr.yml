name: Weblate Translation PR

on:
  push:
    branches:
      - weblate

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: weblate

      - name: Fetch master branch
        run: |
          git fetch origin master:master

      - name: Check for differences between branches
        id: check-diff
        run: |
          # Compare weblate and master branches
          if git diff --quiet master...weblate; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes detected between weblate and master branches."
            echo "This means the branches are already in sync - no PR needed."
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected between weblate and master branches."
            git diff --stat master...weblate
          fi

      - name: Check if PR already exists
        if: steps.check-diff.outputs.has_changes == 'true'
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head weblate --base master --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "âœ… PR #$PR_NUMBER already exists"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ No Existing PR Found!"
          fi

      - name: Create Pull Request
        if: steps.check-diff.outputs.has_changes == 'true' && steps.check-pr.outputs.pr_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Creating new PR from weblate to master..."
          gh pr create \
            --base master \
            --head weblate \
            --title "ğŸŒ Translation updates from Weblate" \
            --body "This PR contains the latest translation updates from Weblate.

          ## Changes
          - Automatically synced from Weblate platform
          - Contains updates to translation files

          ## Checklist
          - [ ] Translation changes look correct
          - [ ] No unexpected file modifications
          - [ ] Ready to merge

          ---
          ğŸ“ **Note**: This PR is automatically updated when new translations are pushed from Weblate.

          ğŸ¤– *Auto-generated by GitHub Actions*" \
            --label "translations,weblate,i18n" \
            --assignee "eliakassoufshelvz"

          echo "âœ… PR Created Successfully!"

      - name: Update existing PR
        if: steps.check-diff.outputs.has_changes == 'true' && steps.check-pr.outputs.pr_exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âœ… PR already exists and will be automatically updated with the new commits from weblate branch."
          gh pr view ${{ steps.check-pr.outputs.pr_number }} --json number,title,url --jq '"âœ… PR #\(.number): \(.title)\nğŸ”— URL: \(.url)"'

      - name: No changes to PR
        if: steps.check-diff.outputs.has_changes == 'false'
        run: |
          echo "âœ… Workflow Completed Successfully!"
          echo "â„¹ï¸ The branches are already in sync - no action needed."